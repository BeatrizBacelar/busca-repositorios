<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href='css/styles.css'>
    <title>Repositórios GitHub</title>
</head>
<body>
    <div class="container"></div>
        <div class="card-header">
            <h3 class="card-title">Repositórios GitHub</h3>
        </div>
        <div class="card">
            <div class="card-body">
                <form autocomplete="off">
                    <div class="form-group">
                        <label for="repositorio">Repositório</label>
                        <label for="" type="text" class="form-control" id="repositorio" placeholder="Repositório do Github" autofocus required></label>
                        <small id="repositorioHelp" class="form-text text-muted">Informe o repositório para adicionar à lista</small>
                    </div>
                    <button type="submit" class="btn btn-primary">Adicionar</button>
                </form>
            </div>
            <ul class="list-group"></ul>
                <li class="list-group-item list-group-item-action">
                    <img src="https://avatars0.githubusercontent.com/u/8083459?v=4" alt="">
                    <strong>Nerd Font</strong>
                    <p>Iconic font aggregation, collection, and patcher</p>
                    <a target="_blank" href="https://github.com/rynoasis/nerd-fonts">Acessar</a>
                </li>
        </div>
        <script src="bundle.js"></script>
</body>
</html>
